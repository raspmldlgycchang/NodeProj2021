<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes jelly{
            from {transform:scale(1,1);}
            30%{
                transform:scale(1.25, 0.75);
            }
            40%{
                transform:scale(0.75, 1.25);
            }
            50%{
                transform:scale(1.15, 0.85);
            }
            65%{
                transform:scale(0.95, 1.05);
            }
            75%{
                transform:scale(1.05, 0.95);
            }
            to{
                transform:scale(1, 1);
            }
        }
        #testbox span{
            display:inline-block;
            vertical-align: middle;
            cursor:pointer;
        }
        
        #testbox input{
            position:absolute;
            opacity: 0;
            cursor:pointer;
            height:0;
            width:0;
        }
        #testbox .icon{
            position:relative;
            width:17px;
            height:17px;
            border:1px solid #c8ccd4;
            border-radius: 3px;
            transition:background 0.1s ease;
        }
        #testbox .icon::after{
            content:'';
            position:absolute;
            top:1px;
            left:5px;
            width:5px;
            height:11px;
            border-right:2px solid #fff;
            border-bottom:2px solid #fff;
            transform: rotate(45deg) scale(0);
            transition:all .3s ease;
            transition-delay: 0.15s;
            opacity: 0;
        }
        #testbox .text{
            margin-left: 5px;
        }
        #testbox input:checked ~ .icon{
            border-color:transparent;
            background: #ff1616;
            animation:jelly 0.6s ease;
        }
        #testbox input:checked ~ .icon::after{
            opacity: 1;
            transform: rotate(45deg) scale(1);
        }
        label#testbox span[class="icon"]{
            position:relative;
            width:17px;
            height:17px;
            border:1px solid #c8ccd4;
            border-radius:3px;
            transition:background 0.1s ease;
        }
        label#testbox span[class="icon"]::after{
            content:'';
            position:absolute;
            top:1px;
            left:5px;
            width:5px;
            height:11px;
            border-right:2px solid #fff;
            border-bottom:2px solid #fff;
            transform: rotate(45deg) scale(0);
            transition:all .3s ease;
            transition-delay: 0.15s;
            opacity: 0;
        }
        label#testbox input[id="chkbox"]:checked span[class="type1"]{
            border-color:transparent;
            background:#ff1616;
            animation:jelly 0.6s ease;
        }
        label#testbox input[id="chkbox"]:checked span[class="type1"]::after{
            opacity:1;
            transform: rotate(45deg) scale(1);
        }
    </style>
</head>
<body>
    <label id="testbox">JAVA<em></em>
        <input type="checkbox" id="chkbox1"><span class="icon type1">★</span>
        <span class="icon"></span>
        <span class="text"><a>주제별 포스팅 소개</a></span>

    </label>
</body>
</html>
